<div id="results" class="panel panel-default" ng-class="{'down': passageResults.hideForm === false}">
    <div id="main-passage">
        <i>"{{ passageResults.results.commonplace.matchContext }}"</i><br>
        {{ passageResults.results.commonplace.author }}
        <div ng-if="passageResults.results.commonplace.authorident == 1" style="font-size: 80%; text-align: justify">
            <span class="info"><img src="img/lightbulb.png" alt="" height="25" width="25"/></span>
            <b>This is probably a Bible quote</b>
        </div>
    </div>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" ng-class="{'active': passageResults.resultsView !== 'timeline'}" ng-click="passageResults.switchView('timeline')">Use Throughout Time</button>
        </div>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" ng-class="{'active': passageResults.resultsView !== 'uniqueAuthors'}" ng-click="passageResults.switchView('uniqueAuthors')">Authors Who Use It...</button>
        </div>
    </div>
    <unique-authors class="animate" ng-if="passageResults.resultsView === 'uniqueAuthors'"></unique-authors>
    <timeline class="animate" ng-if="passageResults.resultsView === 'timeline'"></timeline>
</div>
