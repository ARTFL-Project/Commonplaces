<form ng-submit="submit()">
    <div id="fulltext-search" class="panel panel-default" style="text-align: center;position: relative;">
        <span class="glyphicon glyphicon-chevron-right" style="display: none; position: absolute; left: 5px; top: 5px"></span>
        <span class="glyphicon glyphicon-chevron-down" style="display: none; position: absolute; left: 5px; top: 5px"></span>
        <h4>Search inside Commonplaces</h4>
        <div class="row hiding-element">
            <div class="col-xs-12 col-sm-offset-2 col-sm-8">
                <div class="input-group">
                    <input class="form-control" ng-model="fulltext.passage" type="text" placeholder="e.g., vertu">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit">Search</button>
                     </span>
                </div>
            </div>
        </div>
    </div>
    <div id="metadata-search" class="panel panel-default" style="text-align: center; position: relative;">
        <span class="glyphicon glyphicon-chevron-right" style="display: none; position: absolute; left: 5px; top: 5px"></span>
        <span class="glyphicon glyphicon-chevron-down" style="display: none; position: absolute; left: 5px; top: 5px"></span>
        <h4>Explore Commonplaces by Metadata</h4>
        <div class="row hiding-element">
            <div class="col-xs-12 col-sm-6">
                <div class="row search-field">
                    <div class="col-xs-12 col-sm-2">
                        Author:
                    </div>
                    <div class="col-xs-12 col-sm-10">
                        <input class="form-control" ng-model="formData.sourceauthor" type="text" placeholder="e.g., Shakespeare">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="row search-field">
                    <div class="col-xs-12 col-sm-2">
                        Title:
                    </div>
                    <div class="col-xs-12 col-sm-10">
                        <input class="form-control" ng-model="formData.sourcetitle" type="text" placeholder="e.g., Hamlett">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="row search-field">
                    <div class="col-xs-12 col-sm-2">
                        Date:
                    </div>
                    <div class="col-xs-12 col-sm-10">
                        <input class="form-control" ng-model="formData.sourcedate" type="text" placeholder="e.g., 1728">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="row search-field">
                    <div class="col-xs-12 col-sm-2">
                        Passage ID:
                    </div>
                    <div class="col-xs-12 col-sm-10">
                        <input class="form-control" ng-model="formData.passageident" type="text" placeholder="e.g., id_1">
                    </div>
                </div>
            </div>
        </div>
        <div class="row hiding-element">
            <div class="col-xs-12 col-sm-offset-6 col-sm-6">
                <div class="search-field" ng-if="!hideForm">
                    <button class="btn btn-primary pull-right" type="submit">Search</button>
                </div>
            </div>
        </div>
    </div>
</form>
