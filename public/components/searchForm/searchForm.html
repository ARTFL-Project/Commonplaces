<form ng-submit="submit()">
    <div id="fulltext-search" class="panel panel-default" style="text-align: center;position: relative;">
        <span class="glyphicon glyphicon-chevron-right" style="display: none; position: absolute; left: 5px; top: 5px"></span>
        <span class="glyphicon glyphicon-chevron-down" style="display: none; position: absolute; left: 5px; top: 5px"></span>
        <h4>Search inside Commonplaces</h4>
        <div class="row hiding-element">
            <div class="col-xs-12 col-sm-offset-2 col-sm-8">
                <div class="input-group">
                    <input class="form-control" ng-model="fulltext.passage" type="text" placeholder="e.g., vertu">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit">Search</button>
                     </span>
                </div>
            </div>
        </div>
    </div>
    <div id="metadata-search" class="panel panel-default" style="text-align: center; position: relative;">
        <span class="glyphicon glyphicon-chevron-right" style="display: none; position: absolute; left: 5px; top: 5px"></span>
        <span class="glyphicon glyphicon-chevron-down" style="display: none; position: absolute; left: 5px; top: 5px"></span>
        <h4>Search all Passages</h4>
        <div class="row hiding-element" style="margin: 0">
            <div style="position: absolute; left: 50%; transform: translate(-50%,150%); z-index: 10;">
                <h1 style="margin-left: -20px">=></h1>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="row panel panel-default" style="margin-right: 35px">
                    <h5><b>Source Passages</b></h5>
                    <div class="col-xs-12">
                        <div class="row search-field">
                            <div class="col-xs-12 col-sm-3">
                                Inside passages:
                            </div>
                            <div class="col-xs-12 col-sm-9">
                                <input class="form-control" ng-model="formData.sourcematchcontext" type="text" placeholder="e.g., vertu">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="row search-field">
                            <div class="col-xs-12 col-sm-3">
                                Author:
                            </div>
                            <div class="col-xs-12 col-sm-9">
                                <input class="form-control" ng-model="formData.sourceauthor" type="text" placeholder="e.g., Shakespeare">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="row search-field">
                            <div class="col-xs-12 col-sm-3">
                                Title:
                            </div>
                            <div class="col-xs-12 col-sm-9">
                                <input class="form-control" ng-model="formData.sourcetitle" type="text" placeholder="e.g., Hamlet">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="row search-field">
                            <div class="col-xs-12 col-sm-3">
                                Date:
                            </div>
                            <div class="col-xs-12 col-sm-9">
                                <input class="form-control" ng-model="formData.sourcedate" type="text" placeholder="e.g., 1728">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="row panel panel-default" style="margin-left: 10px">
                    <h5><b>Target Passages</b></h5>
                    <div class="col-xs-12">
                        <div class="row search-field">
                            <div class="col-xs-12 col-sm-3">
                                Inside passages:
                            </div>
                            <div class="col-xs-12 col-sm-9">
                                <input class="form-control" ng-model="formData.targetmatchcontext" type="text" placeholder="e.g., vertu">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="row search-field">
                            <div class="col-xs-12 col-sm-3">
                                Author:
                            </div>
                            <div class="col-xs-12 col-sm-9">
                                <input class="form-control" ng-model="formData.targetauthor" type="text" placeholder="e.g., Shakespeare">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="row search-field">
                            <div class="col-xs-12 col-sm-3">
                                Title:
                            </div>
                            <div class="col-xs-12 col-sm-9">
                                <input class="form-control" ng-model="formData.targettitle" type="text" placeholder="e.g., Hamlet">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="row search-field">
                            <div class="col-xs-12 col-sm-3">
                                Date:
                            </div>
                            <div class="col-xs-12 col-sm-9">
                                <input class="form-control" ng-model="formData.targetdate" type="text" placeholder="e.g., 1728">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row hiding-element">
            <div class="col-xs-12 col-sm-offset-6 col-sm-6">
                <div class="search-field" ng-if="!hideForm">
                    <button class="btn btn-primary pull-right" type="submit">Search</button>
                </div>
            </div>
        </div>
    </div>
</form>
