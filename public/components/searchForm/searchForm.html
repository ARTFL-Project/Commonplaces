<form class="panel panel-default" id="search-form" ng-submit="submit()">
    <img alt="Digging Into Data logo" src="img/logo.png">
    <div id="fulltext-search" style="text-align: center;">
        <h4>Search inside Commonplaces</h4>
        <input class="form-control hiding-element" style="width: 50%;margin-left: 25%;" ng-model="fulltext.passage" type="text">
    </div>
    <div id="metadata-search" style="text-align: center;">
        <h4>Search Commonplaces by Metadata</h4>
        <div class="row hiding-element">
            <div class="col-xs-12 col-sm-6">
                <div class="row search-field">
                    <div class="col-xs-12 col-sm-2">
                        Author:
                    </div>
                    <div class="col-xs-12 col-sm-10">
                        <input class="form-control" ng-model="formData.sourceauthor" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="row search-field">
                    <div class="col-xs-12 col-sm-2">
                        Title:
                    </div>
                    <div class="col-xs-12 col-sm-10">
                        <input class="form-control" ng-model="formData.sourcetitle" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="row search-field">
                    <div class="col-xs-12 col-sm-2">
                        Date:
                    </div>
                    <div class="col-xs-12 col-sm-10">
                        <input class="form-control" ng-model="formData.sourcedate" type="text">
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="row search-field">
                    <div class="col-xs-12 col-sm-2">
                        Passage ID:
                    </div>
                    <div class="col-xs-12 col-sm-10">
                        <input class="form-control" ng-model="formData.passageident" type="text">
                    </div>
                </div>
            </div>
    </div>
    <div class="row" ng-class="{'hide': main.hideLanding}">
        <div class="col-xs-12 col-sm-6">
            <div id="show-form">
                <span class="btn btn-primary pull-left" ng-click="toggleForm()">{{ formToggleText }}</span>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="search-field" ng-if="!hideForm">
                <button class="btn btn-primary pull-right" type="submit">Search</button>
            </div>
        </div>
    </div>
    </div>
</form>
