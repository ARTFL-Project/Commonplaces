<div id="results" class="panel panel-default" ng-class="{'down': mainResults.hideForm === false}">
  <div id="main-passage">
    <i>"{{ mainResults.results.commonplace.matchContext }}"</i><br>
    {{ mainResults.results.commonplace.author }}
  </div>
	<div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
			<button type="button" class="btn btn-primary" ng-class="{'active': mainResults.resultsView !== 'timeline'}" ng-click="mainResults.switchView('timeline')">Use Throughout The Century</button>
		</div>
		<div class="btn-group" role="group">
			<button type="button" class="btn btn-primary" ng-class="{'active': mainResults.resultsView !== 'uniqueAuthors'}" ng-click="mainResults.switchView('uniqueAuthors')">Authors Who Use It...</button>
		</div>
	</div>
	<unique-authors class="animate" ng-if="mainResults.resultsView === 'uniqueAuthors'"></unique-authors>
	<timeline class="animate" ng-if= "mainResults.resultsView === 'timeline'"></timeline>
</div>
